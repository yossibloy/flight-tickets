<div class="appdiv">
  <h1><b style="color:maroon;">...שדרגו את הטיסה שלכם כעת! בהמשך זה יהיה יקר יותר</b></h1><br>
  <div class="div1">
    <h1  style="color:maroon;">הוספת כבודה</h1>
    <div class="div2">
      <div class="innerdiv">
        <section class="innerdiv">kg 32
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-briefcase-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z" />

          </svg>
        </section><br>{{numbaggage32.pryce }} $<br><br>
        <button class="bthh" (click)="plus32()">+</button>
        {{numbaggage32.number}}
        <button class="bthh" (click)="minus32()"> - </button>
      </div>


      <div class="innerdiv">
        <section class="innerdiv">kg 20
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-handbag-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">

          </svg>

        </section><br>{{numbaggage20.pryce }} $<br><br>
        <button class="bthh" (click)="plus20()">+</button>
        {{numbaggage20.number}}
        <button class="bthh" (click)="minus20()">- </button>
      </div>

      <div class="innerdiv">
        <section class="innerdiv">kg 10
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-bag-fill" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z" />
          </svg>
        </section><br>{{numbaggage10.pryce }} $<br><br>
        <button class="bthh" (click)="plus10()">+</button>
        {{numbaggage10.number}}
        <button class="bthh" (click)="minus10()">- </button>
      </div>
    </div><br>
    <label>סך הכל לתשלום</label>
    <p style="font-size: x-large;">{{ this.svc.sumprycebaggage }} </p>
  </div><br><br>


  <div class="div1 ae">
    <div style="display: flex; justify-content: space-between; width: 30% ; padding: 10px;;margin: auto; margin-top: 15px;">

    <div class="form-group">
      <select class="form-control" id="sel1" style="width: 200px; margin: auto;">
        <option>ארוחה רגילה</option>
        <option>ארוחה עסקית</option>
        <option>ארוחה כשרה</option>
      </select>
    </div>
  </div>
  <br>
  <button *ngIf="this.svc.conditions.length !=0" class="btn btn-primary btn-lg "
    routerLink="../flit/enrollment/Payment">לא, תודה</button>
  <button class="btn btn-primary btn-lg " [disabled]="this.svc.sumprycebaggage == 0"
    routerLink="../flit/enrollment/Payment">עבור לתשלום</button>
</div>
