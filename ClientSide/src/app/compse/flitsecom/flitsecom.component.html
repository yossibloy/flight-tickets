<div class="condiv">

    <div *ngIf="this.svc.conditions.length ==0">
        <br>
        <h1 class="sori"><b> ...אנו מצטערים! לא נמצעו טיסות בתאריכים וליעדים אלו!! אנא נסו שוב
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-emoji-frown" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683z"/>
                <path d="M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
              </svg>

        </b></h1><br><br>
        <button class="sori bh" routerLink="">חיפוש מחודש</button>
    </div>



    <div  *ngIf="this.svc.conditions.length !=0">

        <h1><u> טיסות שנמצאו </u></h1>
        <h1 style="color: red;">{{this.svc.conditions[0].target}} ל {{this.svc.conditions[0].origin}} טיסות מ</h1>
        <div #card  class="card" *ngFor="let i of this.svc.conditions">
            <button (click)="click1(i)" style="background-color: aqua; color: blue;">בחר</button>
            <flightdetails [obg]=i></flightdetails>
        </div>

    </div>

    <div *ngIf="this.svc.conditions2.length !=0">
        <h1 style="color: red;">{{this.svc.conditions2[0].target}} ל
            {{this.svc.conditions2[0].origin}} טיסות מ</h1>

        <div class="card" *ngFor="let i of this.svc.conditions2">
            <button (click)="click2(i)" style="background-color: aqua; color: blue;">בחר</button>
            <flightdetails [obg]=i></flightdetails>

        </div>
    </div>
 <img src="../../../assets/plan_your_stay@2x.png" alt="">
</div>
